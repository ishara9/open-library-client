<div (click)="bookClicked()">
    <div class="d-flex w-100 justify-content-between">
        <h5 class="mb-1">{{ book.title }}</h5>
        <div>
            <span class="badge badge-info badge-pill">{{ book.quantity }}</span>
        </div>
    </div>
    <small class="text-muted"> {{ book.author }}</small>
</div>
